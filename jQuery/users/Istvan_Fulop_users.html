<!DOCTYPE html>
<html>

    <script type="text/javascript" src="users.js"></script>
  </head>
  <body>
    <div class="wrapper">
        <h2>List of current Pokemembers</h2>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>EMail</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody>
             
            </tbody>
        </table>
        <button>TEST</button>
        <div class="registration">
            <h1>Add new Pokemember</h1>
            <form action="pokemon" method="post">

                <input type="text" id="first_name" name="first_name">
                <label for="last_name">Last Name: </label>

        </div>
